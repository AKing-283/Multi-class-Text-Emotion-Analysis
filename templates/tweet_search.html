{% extends "base.html" %}
{% block title %} Tweet Analyzer {% endblock %}

{% block content %}
<div class="container">
    <h1 class="glowing-title">🐦 Twitter Emotion Analysis</h1>
    <p class="glowing-subtitle">Enter a search term to analyze recent tweets</p>
    
    <form action="/analyze_tweets" method="POST">
        <div class="input-container">
            <label class="custom-label">Search Term:</label>
            <input type="text" name="search_query" required 
                   placeholder="e.g., #MondayMotivation">
        </div>
        <button class="analyze-btn" type="submit">Analyze Tweets</button>
    </form>
</div>
{% endblock %}
