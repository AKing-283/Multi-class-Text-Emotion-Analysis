<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
            margin: 0; /* Remove default body margin */
            text-align: center; /* Center text within the body */
        }

        .a_tryagain{
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1 class="glowing-title">Emotion Detection Result</h1>
    <p class="glowing-subtitle"><strong>You entered:</strong> {{ user_input }}</p>
    <p class="glowing-subtitle">{{ response }}</p>
    <p class="glowing-subtitle"><strong>Predicted Emotion:</strong> {{ emotion }}</p>
    <a href="/" class="a_tryagain">Try Again</a>
</body>
</html>
